<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style__donate.css">
    <title>Donate Page</title>
</head>
<body>
    <header class="header">
    
        <div class="logo">
            <img src="logo.jpg" alt=logo>
        </div>
    
        <div class="links">
            <div class="header__icon">
                <img class='icon' src="icons8-home-64.png" alt="icon">
                <span>Home</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-volunteering-64.png" alt="icon">
                <span>Get Involved</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-donation-64.png" alt="icon">
                <span>Projects</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-about-64.png" alt="icon">
                <span>About us</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-contacts-64.png" alt="icon">
                <span>Contact</span>
            </div>
        </div>
    </header>
    <main class="main">
        <h1>Where to donate?</h1>

        <div class="images">
            <img class="image" src="donate (1).jpg" alt="image">
            <img class="image" src="donate (2).jpg" alt="image">
            <img class="image" src="donate (3).jpg" alt="image">
            <img class="image" src="donate (4).jpg" alt="image">
            <img class="image" src="donate (5).jpg" alt="image">
            <img class="image" src="donate (6).jpg" alt="image">
            <img class="image" src="donate (7).jpg" alt="image">
            <img class="image" src="donate (8).jpg" alt="image">
            <img class="image" src="donate (9).jpg" alt="image">
        </div>
    </main>
</body>
</html>
