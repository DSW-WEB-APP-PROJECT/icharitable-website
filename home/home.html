<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style__home.css">
    <script src="https://kit.fontawesome.com/ab7002f04a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
    <nav class="navbar">
        <div class="icons">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            <span>News from us</span>
        </div>

        <div class="icons">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            <span>Help</span>
        </div>
    </nav>

    <header class="header">

        <div class="logo">
            <img src="logo.jpg" alt=logo>
        </div>

        <div class="links">
            <div class="header__icon">
                <img class='icon' src="icons8-home-64.png" alt="icon">
                <span>Home</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-volunteering-64.png" alt="icon">
                <a href=" "><span>Get Involved</span></a>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-donation-64.png" alt="icon">
                <span>Projects</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-about-64.png" alt="icon">
                <span>About us</span>
            </div>
            <div class="header__icon">
                <img class='icon' src="icons8-contacts-64.png" alt="icon">
                <span>Contact</span>
            </div>
        </div>
    </header>

    <div class="container">
        <span class="span__1">HAVE A <span class="span__2">HELPING</span> HAND</span>
        <button>DONATE NOW</button>
    </div>

</body>

</html>
